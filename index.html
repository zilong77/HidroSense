<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pendukung Keputusan Kualitas Air</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistem Pendukung Keputusan Kualitas Air pada Budidaya Air Tawar</h1>
        
        <div class="content">
            <div class="form-container">
                <label for="species">Pilih Spesies Ikan:</label>
                <select id="species">
                    <option value="Gurame">Gurame</option>
                    <option value="Koi">Koi</option>
                    <option value="Lele">Lele</option>
                    <option value="Nila">Nila</option>
                </select>

                <label for="temperature">Suhu (Â°C):</label>
                <input type="number" id="temperature" placeholder="Masukkan suhu air">

                <label for="ph">pH:</label>
                <input type="number" step="0.1" id="ph" placeholder="Masukkan pH air">

                <label for="do">Oksigen Terlarut (DO) (mg/L):</label>
                <input type="number" step="0.1" id="do" placeholder="Masukkan DO air">

                <label for="ammonia">Amonia (mg/L):</label>
                <input type="number" step="0.01" id="ammonia" placeholder="Masukkan amonia air">

                <label for="turbidity">Kecerahan (cm):</label>
                <input type="number" id="turbidity" placeholder="Masukkan kecerahan air">

                <label for="co2">Karbondioksida Bebas (CO2) (mg/L):</label>
                <input type="number" step="0.1" id="co2" placeholder="Masukkan CO2 air">

                <label for="alkalinity">Alkalinitas (mg/L):</label>
                <input type="number" id="alkalinity" placeholder="Masukkan alkalinitas air">
                
                <button onclick="analyzeWaterQuality()">Analisis</button>
            </div>

            <div id="analysisResult" class="result-container">
                <!-- Hasil analisis akan ditampilkan di sini -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
