<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pendukung Keputusan Kualitas Air</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Analisis Kualitas Air pada Budidaya Ikan</h1>
        </header>

        <section class="form-section">
            <h2>Masukkan Data Kualitas Air</h2>
            <form id="waterQualityForm">
                <label for="temperature">Suhu (Â°C):</label>
                <input type="number" id="temperature" name="temperature" required>

                <label for="do">Oksigen Terlarut (DO) (mg/L):</label>
                <input type="number" id="do" name="do" required>

                <label for="ph">pH:</label>
                <input type="number" id="ph" name="ph" required>

                <label for="turbidity">Kecerahan (cm):</label>
                <input type="number" id="turbidity" name="turbidity" required>

                <label for="ammonia">Amonia (mg/L):</label>
                <input type="number" id="ammonia" name="ammonia" required>

                <label for="nitrite">Nitrit (mg/L):</label>
                <input type="number" id="nitrite" name="nitrite" required>

                <label for="nitrate">Nitrat (mg/L):</label>
                <input type="number" id="nitrate" name="nitrate" required>

                <button type="button" onclick="analyzeData()">Analisis</button>
            </form>
        </section>

        <section class="analysis-section">
            <h2>Hasil Analisis Kualitas Air</h2>
            <div id="resultContainer" class="result-container">
                <!-- Hasil analisis akan ditampilkan di sini -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
